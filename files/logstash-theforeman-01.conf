# Read host information from the foreman
#
# Install hammer_cli version 0.1.4 and jq version 1.3 or higher
# jq: http://stedolan.github.io/jq/
#
# Script by cron job:
##!/bin/bash
#/usr/local/bin/hammer -c $1 --output json host list | jq -c '.[]' >> $2
#
input {
  exec {
    command  => "./theforeman.sh /etc/hammer/cli.modules.d/foreman-mirantis.yml /tmp/theforeman.log"
    interval => 300
  }
  file {
    path  => [ "/tmp/theforeman.log" ]
    codec => json
    tags  => [ "theforeman-mirantis" ]
    type  => [ "theforeman-mirantis" ]
  }
}

output {
  if "_grokparsefailure" not in [tags] {
    elasticsearch {
      cluster => "cluster-02"
      index   => "logstash-%{type}-%{+YYYY.MM.dd}"
    }
  }
  stdout {
    codec => rubydebug
  }
}
